            border: none;
            font-size: 12px;

        .logo-placeholder {

        label {

            font-weight: 600;

            font-size: 14px;
        }

        .input-with-icon { position: relative; }
        
        .input-with-icon i {

            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-green);
        }

        input, select {

            padding: 12px 12px 12px 45px;
            border: 2px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 15px;
            transition: 0.3s;

        input:focus, select:focus {

            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 20px;

        }

        .btn-whatsapp:hover {

        /* RTL Handling for Urdu/Arabic/Sindhi */
        .rtl { direction: rtl; text-align: right; }

        .rtl input, .rtl select { padding: 12px 45px 12px 12px; }
