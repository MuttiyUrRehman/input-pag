<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Academy - WhatsApp Enrollment</title>
    <style>
        /* Modern Islamic Theme */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f4f7f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-top: 10px solid #1b5e20;
            width: 100%;
            max-width: 400px;
        }

        .header { text-align: center; margin-bottom: 25px; }
        .header h2 { color: #1b5e20; margin: 0; }
        .header p { color: #555; font-size: 14px; margin-top: 5px; }

        .input-box { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
        }

        .btn-whatsapp {
            background: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .btn-whatsapp:hover {
            background: #128C7E;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="header">
        <h2>Quran Academy</h2>
        <p>Fill the form to start your 3-day free trial</p>
    </div>

    <form id="whatsappForm">
        <div class="input-box">
            <label>Student Name</label>
            <input type="text" id="name" placeholder="Full Name" required>
        </div>

        <div class="input-box">
            <label>Select Course</label>
            <select id="course" required>
                <option value="Noorani Qaida">Noorani Qaida</option>
                <option value="Tajweed-ul-Quran">Quran with Tajweed</option>
                <option value="Hifz-e-Quran">Quran Memorization</option>
                <option value="Basic Islamic Studies">Islamic Studies</option>
            </select>
        </div>

        <div class="input-box">
            <label>Preferred Time</label>
            <input type="time" id="time" required>
        </div>

        <button type="submit" class="btn-whatsapp">
            Submit via WhatsApp
        </button>
    </form>
</div>

<script>
    document.getElementById("whatsappForm").addEventListener("submit", function(e) {
        e.preventDefault();

        // --- CONFIGURATION ---
        const myPhoneNumber = "923000000000"; // <--- Yahan apna number likhein (Country code ke sath)
        // ---------------------

        const name = document.getElementById("name").value;
        const course = document.getElementById("course").value;
        const time = document.getElementById("time").value;

        // WhatsApp Message Format
        const message = `*New Admission Inquiry*%0A` +
                        `--------------------------%0A` +
                        `*Name:* ${name}%0A` +
                        `*Course:* ${course}%0A` +
                        `*Preferred Time:* ${time}%0A` +
                        `--------------------------%0A` +
                        `Sent from Online Quran Academy Website.`;

        // Redirect to WhatsApp
        const whatsappURL = `https://api.whatsapp.com/send?phone=${923148871034}&text=${message}`;
        window.open(whatsappURL, '_blank').focus();
    });
</script>

</body>
</html>
